<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector */
        h1,h2,h3{
            color:crimson

        }
        h4,h5,h6{
            color:darkmagenta

        }
        #b1{
            background-color:brown;
        }
        /* pseudo-selector */
        button:hover{ 
            color:bisque;
        }
        .link:hover{
            color:rgb(221, 255, 0);
        }
    </style>
</head>
<body>
    <h1>H1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <!-- pseudo selector -->
    <button id="b1">Submit</button>
    <a class="link" href="https://www.jiit.ac.in">jiit</a>
    
</body>
</html>
