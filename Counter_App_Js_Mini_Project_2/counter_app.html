<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="flex flex-col w-[100vw] h-[100vh] bg-[#344151] gap-10 justify-center items-center">
        <div class="text-[#03098d4] font-medium text-[20px] ">Increment And Decrement</div>
        <div class="flex space-evenly width-full bg-white text-[25px] text-[#344151] p-3 gap-12 rounded-sm ">
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
                <!-- <i class="fa-sharp fa-solid fa-minus"></i> -->

            </button>
            <div id="counter" class="font-bold">
                0
            </div>
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
                <!-- <i class="fa-sharp fa-regular fa-plus"></i> -->
                 
            </button>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
