<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <!-- <link rel="spreadsheet" href="style.css" /> -->
    <style>
        h1{color:blue;
        text-shadow:3px 3px 3px red;
        /* --------:horizontal len vertical len blur effect  color */
        /* two parameter are must for shadows */
    
        /* Multiple shadows */
    
        text-shadow:3px 3px 3px red,5px 5px 5px green;
        text-shadow: 1px 1px 2px black, 0 0 1em blue, 0 0 0.2em blue;
    }

    </style>

</head>
<body>
    <!-- /*shadows: text,Box*/ -->
    <p>
    <h1>Learn Shadows In HTML</h1>
    </p>
    
</body>
